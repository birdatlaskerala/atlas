<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Dashboard - Kerala Bird Atlas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/birdcount.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjxmd8kV-I0IJl_0Pmlo-bluTt6s4YZxs"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/infobox_packed-1.19.js"></script>
    <script type="text/javascript" src="js/birdcount.js"></script>
    <script>
        $(window).load(function(){
            var maps = {};

            $('ul.nav a').click(function (e) {
                e.preventDefault();
                $(this).tab('show');
                maps[this.hash].recenter();
            });

            var navbar = $("#navbar");
            navbar.on("click", "a", null, function (e) {
                e.preventDefault();
                navbar.collapse('hide');
            });

            var mapData = [
                {
                    mapSpreadSheetId: '1PbmjSAo_PLTyYTLzuWBmTx60IukjxjHLQRRe8usxxcA',
                    sheets: '2,3,1',
                    name: 'Thrissur',
                    mapContainerId: 'thrissur'
                } ,
                 {
                 mapSpreadSheetId: '1QSOQ5E8u1ObPXVf1sWJonIEmgvHWnJbvmHu5khrxs5s',
                 sheets: '1,2,3',
                 name: 'Alappuzha',
                 mapContainerId: 'alappuzha'
                 }
            ];

            _.each(mapData, function (mapMeta) {
                var map = new BirdCount.BirdMap({
                    zoom: 10,
                    mapContainerId: mapMeta.mapContainerId,
                    mapSpreadSheetId: mapMeta.mapSpreadSheetId,
                    sheets: mapMeta.sheets.split(','),
                    name: mapMeta.name
                });
                map.render();
                maps['#' + mapMeta.mapContainerId] = map;
            });
        });
    </script>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Kerala Bird Atlas</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav nav-pills">
                <li role="presentation" class="active">
                    <a href="#thrissur" role="tab" data-toggle="tab">Thrissur</a>
                </li>
                <li role="presentation">
                    <a href="#alappuzha" role="tab" data-toggle="tab">Alappuzha</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="map-parent container-fluid">
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active map-container" id="thrissur"></div>
        <div role="tabpanel" class="tab-pane map-container" id="alappuzha"></div>
    </div>
</div>
</body>
</html>
