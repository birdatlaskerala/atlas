<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Dashboard - Kerala Bird Atlas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/birdcount.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjxmd8kV-I0IJl_0Pmlo-bluTt6s4YZxs"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/infobox_packed-1.19.js"></script>
    <script type="text/javascript" src="js/birdcount.js"></script>
    <script>
        $(window).load(function(){
            var maps = {};

            $('ul.nav a').click(function (e) {
                e.preventDefault();
                $(this).tab('show');
            });

            $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
                var target = $(e.target).attr("href"),
                        key = target.substring(1),
                        map = getOrCreateMap(key);
                map.recenter();
            });

            var navbar = $("#navbar");
            navbar.on("click", "a", null, function (e) {
                e.preventDefault();
                navbar.collapse('hide');
            });

            var mapData = {
                thrissur: {
                    mapSpreadSheetId: '1PbmjSAo_PLTyYTLzuWBmTx60IukjxjHLQRRe8usxxcA',
                    sheets: '1,2,3',
                    name: 'Thrissur',
                    mapContainerId: 'thrissur'
                },
                alappuzha: {
                    mapSpreadSheetId: '1QSOQ5E8u1ObPXVf1sWJonIEmgvHWnJbvmHu5khrxs5s',
                    sheets: '1,2,3',
                    name: 'Alappuzha',
                    mapContainerId: 'alappuzha'
                }
            };

            function getOrCreateMap(id) {
                var map = maps[id];
                if (!map) {
                    map = BirdCount.createMap(mapData[id]);
                    maps[id] = map;
                }
                return map;
            }

            //show first tab map.
            getOrCreateMap('thrissur');
        });
    </script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-74080161-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Kerala Bird Atlas</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav nav-pills">
                <li role="presentation" class="active">
                    <a href="#thrissur" role="tab" data-toggle="tab">Thrissur</a>
                </li>
                <li role="presentation">
                    <a href="#alappuzha" role="tab" data-toggle="tab">Alappuzha</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="map-parent container-fluid">
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active map-container" id="thrissur"></div>
        <div role="tabpanel" class="tab-pane map-container" id="alappuzha"></div>
    </div>
</div>
<div class="modal fade page-alert-box" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Warning</h4>
            </div>
            <div class="modal-body">
                <p>The sheets seem to be out of order. Please contact the administrator.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
